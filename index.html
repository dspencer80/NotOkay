<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's okay to not be okay</title>
    <link rel="icon" type="image/x-icon" href="moOyNS01.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
   
    <!-- Outline -->
    <div class="glass-view">
        
        <div class="header">
            <h1>NOT-OKAY?</h1>
        
            <div class="nav">
              
                <a href="resources.html" class="nav-item">Resources</a>
            </div>
          
        </div>
        <!-- Login Form -->
        <div class="login-form">
            <input class="storage">
            <form action="results.html" method="GET">
                
            <h1>Add Trusted Friends</h1>
            
            <div>
                
                <label for="name"></label>
                <input type="text" name="name" id="name" placeholder="Name" required>
            </div>
            <div>
                <label for="number"></label>
                <input type="text" name="number" id="number" placeholder="Phone Number" required>
                <p id="number-err">Please enter a valid number</p>
            </div>
                 
       
            <button type="submit">SAVE </button>
            </div>
           
            </form>
        </div>
    
        
        </div>
    </div>
    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', (e) => {
        e.preventDefault();
        const fd = new FormData(form);
        const obj = Object.fromEntries(fd);
        
        const json = JSON.stringify(obj);
        localStorage.setItem('form', json);

        window.location.href = "json.html";
        
        
        })
    </script>
 

     <script src="/script.js"></script>
</body>
</html>
